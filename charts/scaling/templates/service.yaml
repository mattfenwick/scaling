apiVersion: v1
kind: Service
metadata:
  name: {{ include "scaling.fullname" . }}
  labels:
    {{- include "scaling.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "scaling.selectorLabels" . | nindent 4 }}
